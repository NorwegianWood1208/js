			console.log(pic)
			var a= 1;
			var onoff = true;
			title[0].onclick = function(){
				this.classList.add('color')
				this.nextElementSibling.classList.remove('color');
				onoff = true
			}
			title[1].onclick = function(){
				this.classList.add('color')
				this.previousElementSibling.classList.remove('color')
				onoff = false
			}
			next.onclick = function(){
				a++
				if (onoff) {
					pic.src = 'img/'+ (a>4?a=1:a) +'.jpg';
					des.innerHTML = a + '/4';
					
				} else if(a<5){
					pic.src = 'img/'+ a +'.jpg';
					des.innerHTML = a + '/4';
				}else{
					des1.style.display = 'block'
				}
			}
			prev.onclick = function(){
				a--
				if (onoff) {
					pic.src = 'img/'+ (a<1?a=4:a) +'.jpg';
					des.innerHTML = a + '/4';
				} else if(a>0){
					pic.src = 'img/'+ a +'.jpg';
					des.innerHTML = a + '/4';
				}else{
					des2.style.display = 'block';
				}
			}
			btn[0].onclick = function(){
				this.parentNode.style.display = 'none'
			}
			btn[1].onclick = function(){
				this.parentNode.style.display = 'none'
			}
